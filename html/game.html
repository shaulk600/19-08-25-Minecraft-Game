<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/game.css" />
    <title>game</title>
  </head>
  <body>
    <section id="container"></section>

    <section class="savedPart">

      <div id="savedBranches">
        <img src="../img/oak-leaves.webp" alt="leaves img" />
        <span class="counter" id="countBranches">0</span>
      </div>

      <div id="savedTree">
        <img src="../img/oak-log.webp" alt="tree img" />
        <span class="counter" id="countTree">0</span>
      </div>

      
      <div id="savedGrass">
        <img src="../img/grass.webp" alt="grass img" />
        <span class="counter" id="countGrass">0</span>
      </div>
      
      <div id="savedDirt">
        <img src="../img/dirt.webp" alt="dirt img" />
        <span class="counter" id="countDirt">0</span>
      </div>
      
      <div id="savedRock">
        <img src="../img/stone.webp" alt="stone img" />
        <span class="counter" id="countRock">0</span>
      </div>
    </section>

    <div class="toolbar">
      <div class="tool axe"></div>
      <div class="tool pickaxe"></div>
      <div class="tool shovel"></div>
      <div class="tool shears"></div>
    </div>

    <script src="../js/game.js"></script>
  </body>
</html>
